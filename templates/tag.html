<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{{tag}}</title>
  <link rel="stylesheet" href="/styles.css">
</head><body>
<div id="page">

  {% include "nav.html" %}

  <h2>Posts tagged "{{tag}}"</h2>

  <div class="box">
  {% for post in posts %}
    <a href="{{ post.url }}"><img src="../thumbs/{{ post.images[0] }}" alt="{{post.title}}"></a>
  {% endfor %}
  </div>

  <p><a href="../index.html">Back to index</a></p>

</div>
</body></html>
