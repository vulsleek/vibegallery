<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{{site_name}}</title>
  <link rel="stylesheet" href="/styles.css">
</head><body>
<div id="page">

  {% include "nav.html" %}

  <div id="gallery">
  {% for post in posts %}
    <a href="{{ post.url }}"><img src="thumbs/{{ post.images[0] }}" alt="{{post.title}}"></a>
  {% endfor %}
  </div>
  <div class="pagination">
    {% if prev_page %}<a href="index{{prev_page}}.html">Previous</a>{% endif %}
    {% if next_page %}<a href="index{{next_page}}.html">Next</a>{% endif %}
  </div>

</div>
</body></html>
